{% extends 'base_nav.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/board/post.css' %}">

<div class="wrap">
    <div class="post-wrapper">
        <h2>Q&A 게시판</h2>
        <form action="{% url 'board:post' %}" method="POST" id="post-form">
            {% csrf_token %}
            <div class="title">
                <input type="text" class="post_title" name="qna_title" maxlength="20" required="" id="id_title" placeholder="제목을 입력하세요">
            </div>
            
            <div class="content">
                <textarea class="post_content" name="qna_content" cols="40" rows="10" required="" id="id_content" placeholder="내용을 입력하세요"></textarea>
            </div>

            <div class="submit">
                <input type="submit" value="작성하기">
            </div> 

        </form>
    <div>

    <div class="etc-wrapper">      
        <a a href="javascript:window.history.back();">뒤로가기</a>   
    <div>
</div>
{% endblock %}
